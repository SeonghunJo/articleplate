{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>ARTICLEPLATE</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap-3.3.6-dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'cover.css' %}" rel="stylesheet">

    </head>
    <body>
        <div class="page-header">
            <h1> {{ article.title }} <small> {{ article.url }} </small></h1>
        </div>
        
        
        <div class="container">
            <img class="img-responsive" src ="{{ article.top_image }}" alt="top_image" />
            
            <div class="row">
                {{ article.text }}
            </div>
        </div>
        <div class="container">
            <h5>Images</h5>
            <div class="row">
            {% for imageURL in article.images %}    
                <div class="col-xs-6 col-md-3">
                    <a href="{{ imageURL }}" class="thumbnail">
                    <img src="{{ imageURL }}" alt="{{ imageURL }}">
                    </a>
                </div>
            {% endfor %}
            </div>
        </div>
        <div>
            <p>Meta Data</p>
        {% for key in article.meta_data %}
            <li>{{ key }} </li>
        {% endfor %}
        </div>

    </body>
</html>
